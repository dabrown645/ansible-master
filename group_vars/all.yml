---
# This file contains configuration information that is common across
# distrobutions and devicesO I am using this for my home laptop, desktops, and
# test virtual machines so there are somethings that are constant like user and
# some system like locale These options can easily be overriden by including
# them in host_vars/<machine_name>.yml

##
# System Configuration
# ====================
# locale:
#   list of values in /etc/locale.gen
# timezone:
#   /usr/share/zoneinfo
# processor type:
#   Option: "intel" installs microcode updates/configure bootloader accordingly
#   Option: "amd" will do the same for amd
#   Option: "na" Let the installation decide what to do
# graphic_card type:
#   Option: "intel" will install intel graphic drivers
#   Option: "amd" will install adm drivers
#   Option: "nvidia" will install nvidia propritary drivers
#   Option: "nouveau" install nouveau drivers for nvidia
#   Option: "na" let the installation decide what to do
##
system:
  locale: en_US.UTF-8
  language: en_US.UTF-8
  timezone: America/Los_Angeles
  processor: intel
  graphics_card: na
